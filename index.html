<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tck-toe by Abhinav</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <main>

    <div class="container">
        <div class="part" id="first"></div>
        <div class="part" id="second"></div>
        <div class="part" id="third"></div>
        <div class="part" id="fourth"></div>
        <div class="part" id="fifth"></div>
        <div class="part" id="sixth"></div>
        <div class="part" id="seventh"></div>
        <div class="part" id="eight"></div>
        <div class="part" id="nine"></div>

        
        
        
    </div>
    <div class="score_board">
        <h3>X:</h3><div class="x_score"></div>
        <h3>O:</h3><div class="o_score"></div>

    </div>
    <button class="nwgame">Play Again</button>


    </main>



    <script src="script.js"></script>
</body>

</html>
